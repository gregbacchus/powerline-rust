[package]
name = "powerline"
version = "0.2.4"
authors = ["growse <github@growse.com>", "cirho <me@cirho.com>"]
edition = "2021"

[dependencies]
anyhow = "1.0.69"
users = "0.11"
libc = "0.2"
hostname = "0.3"
git2 = { version = "0.16.1", optional = true, default-features = false }
chrono = { version = "0.4.23", optional = true }
dirs = "4.0.0"

[dev-dependencies]
criterion = "0.4"

[features]
default = ["bare-shell", "cli-options", "libgit", "time"]
bash-shell = []
bare-shell = []
fish-shell = ["bare-shell"]
zsh-shell = []
cli-options = []
libgit = ["git2"]
time = ["chrono"]
print-module-timings = []

[profile.release]
opt-level = 3
lto = true
debug = true

[[bench]]
name = "cli"
harness = false
